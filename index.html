<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Train Scheduler</h1>
    <h4> Never miss a train again!!</h4>
  </div>
  <div class="train-schedule">
    <div class="header-small"> Train Schedule </div>
    <table class ="table table-striped train-table">
      <thead>
        <tr>
          <th>
            Train Name
          </th>
          <th>
            Destination
          </th>
          <th>
            Frequency (min)
          </th>
          <th>
            Next Arrival
          </th>
          <th>
            Minutes Away
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>
  <div class="add-train">
    <div class="header-small"> Add Train </div>
    <form>
      <div class="form-group">
        <label for="train-name">Train Name</label>
        <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
      </div>
      <div class="form-group">
        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="first-train-time" placeholder="Enter First Train Time">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency (min)</label>
        <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
      </div>
      <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
  </div>
  

</div>


  
  <script src="assets/javascript/app.js"></script>
</body>
</html>
